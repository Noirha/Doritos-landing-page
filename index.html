<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


    <title>Doritos</title>
</head>

<body>
    <section>

            </div>

    </section>



    <section class="two-section">
        <div class="continer">

                <h1>nacho cheese</h1>
                <p class="lor">Savory nacho cheese meets crunchy tortilla chip in this crazy delicious snack 110%

                </p>

                    <div class="list">

                    </div>


                </div>
            </div>



            <img class="doritos" src="imges/nacho_cheese.webp">

                </div>

                </div>
                <div><span class="three"><img class="alls" src="imges/corn.png"></span>
                    <p>corn</p>
                </div>

            </div>

        </div>
    </section>


    <section class="green">
        <div class="continer">

            <div>

                <div class="box1"><img class="sps" src="imges/nacho_cheese.webp">
                    <div class="white">
                        <p>nacho cheese</p>
                        <P class="m">$1.00</P><span>order now</span>
                    </div>
                </div>


                <div class="box2"><img class="sps" src="imges/cool_ranch.webp">
                    <div class="white">
                        <p>cool ranch</p>
                        <P class="m">$1.00</P><span>order now</span>
                    </div>
                </div>



                <div class="box3"><img class="sps" src="imges/spicy_sweet_chili.webp">
                    <div class="white">
                        <p>sweet chilli</p>
                        <P class="m">$1.00</P><span>order now</span>
                    </div>
                </div>

            </div>
        </div>
    </section>


    <script src="main.js"></script>
